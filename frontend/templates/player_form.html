{% extends "base.html" %}

{% block title %}Crear Nuevo Jugador{% endblock %}

{% block content %}
    <h2 class="page-title">Crear Nuevo Jugador</h2>

    <div class="form-container">
        <form action="/frontend/players-form" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="gamertag">Gamertag:</label>
                <input type="text" id="gamertag" name="gamertag" required>
            </div>

            <div class="form-group">
                <label for="kills">Kills:</label>
                <input type="number" id="kills" name="kills" value="0" min="0" required>
            </div>

            <div class="form-group">
                <label for="deaths">Deaths:</label>
                <input type="number" id="deaths" name="deaths" value="0" min="0" required>
            </div>

            <div class="form-group">
                <label for="team_id">Equipo:</label>
                <select id="team_id" name="team_id">
                    <option value="">Seleccionar Equipo (Opcional)</option>
                    {% for team in teams %}
                        <option value="{{ team.id }}">{{ team.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="image">Imagen del Jugador (JPG):</label>
                <input type="file" id="image" name="image" accept="image/jpeg" required>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Crear Jugador</button>
                <a href="/frontend/players/view" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}
