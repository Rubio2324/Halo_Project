<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Jugador</title>
</head>
<body>
    <h1>Formulario para Crear Jugador</h1>
    <form action="/frontend/players-form" method="post" enctype="multipart/form-data">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="gamertag">Gamertag:</label>
        <input type="text" id="gamertag" name="gamertag" required><br>

        <label for="kills">Kills:</label>
        <input type="number" id="kills" name="kills" min="0" required><br>

        <label for="deaths">Deaths:</label>
        <input type="number" id="deaths" name="deaths" min="0" required><br>

        <label for="team_id">Team ID:</label>
        <input type="number" id="team_id" name="team_id" placeholder="(opcional)"><br>

        <label for="image">Imagen (.jpg):</label>
        <input type="file" id="image" name="image" accept="image/jpeg" required><br>

        <button type="submit">Crear Jugador</button>
    </form>
</body>
</html>
