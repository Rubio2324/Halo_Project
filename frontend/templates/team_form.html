
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Equipo</title>
</head>
<body>
    <h1>Formulario para Crear Equipo</h1>
    <form action="/frontend/teams-form" method="post" enctype="multipart/form-data">
        <label for="name">Nombre del Equipo:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="region">Regi√≥n:</label>
        <input type="text" id="region" name="region" required><br>

        <label for="championships">Campeonatos Ganados:</label>
        <input type="number" id="championships" name="championships" min="0" required><br>

        <label for="image">Logo del equipo (.jpg):</label>
        <input type="file" id="image" name="image" accept="image/jpeg" required><br>

        <button type="submit">Crear Equipo</button>
    </form>
</body>
</html>
