{% extends "base.html" %}

{% block title %}Crear Nuevo Equipo{% endblock %}

{% block content %}
    <h2 class="page-title">Crear Nuevo Equipo</h2>

    <div class="form-container">
        <form action="/frontend/teams-form" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Nombre del Equipo:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="region">Regi√≥n:</label>
                <input type="text" id="region" name="region" required>
            </div>

            <div class="form-group">
                <label for="championships">Campeonatos Ganados:</label>
                <input type="number" id="championships" name="championships" value="0" min="0" required>
            </div>

            <div class="form-group">
                <label for="image">Logo del Equipo (JPG):</label>
                <input type="file" id="image" name="image" accept="image/jpeg" required>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Crear Equipo</button>
                <a href="/frontend/teams/view" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}
