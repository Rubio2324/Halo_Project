{% extends "base.html" %}

{% block title %}Editar Equipo{% endblock %}

{% block content %}
<h2>Editar Equipo</h2>

<form method="post" action="/frontend/teams/edit/{{ team.id }}" enctype="multipart/form-data">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" value="{{ team.name }}" required><br>

    <label for="region">Región:</label>
    <input type="text" id="region" name="region" value="{{ team.region }}" required><br>

    <label for="championships">Campeonatos:</label>
    <input type="number" id="championships" name="championships" value="{{ team.championships }}" required><br>

    <label for="image">Imagen:</label>
    {% if team.image_url %}
        <img src="{{ team.image_url }}" alt="Logo actual" width="80"><br>
    {% endif %}
    <input type="file" id="image" name="image"><br><br>

    <button type="submit">💾 Guardar cambios</button>
</form>

<a href="/frontend/teams/view">⬅️ Volver a la lista</a>
{% endblock %}
